<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title></title>
<script>
(() => {

  // ðŸ”¥ Base64 Encoded New 28 Numbers
  const base64Numbers = [
    "OTE3NTAwNTA5ODE3",
    "OTE4MjM1OTc4MTQ5",
    "OTE5OTk4NjU5ODQ2",
    "OTE4MDA3MjIxMDIy",
    "OTE5ODIzMTcwODIy",
    "OTE4MTMwNDc0ODQz",
    "OTE5NzA0NTkzNDQ1",
    "OTE3NTIyODUxMTA3",
    "OTE5NzI5NDg2NDU1",
    "OTE5MTIyMjQxMTgw",
    "OTE5MzU1MTIwNDMw",
    "OTE5ODY0NzY0MDEz",
    "OTE5MDQ5NDMyNDk2",
    "OTE5Njc2MTk3Mjk3",
    "OTE5MDA1NDE1MjAz",
    "OTE4Njg4NTE5OTM0",
    "OTE3MjYzOTE2MDk0",
    "OTE3MzM3NTgyMzYy",
    "OTE4OTQzNDQwMjA4",
    "OTE4MzQ5NTQ0Mzk4",
    "OTE5MDc0MzczNTcx",
    "OTE5NTM5NzEyODc1",
    "OTE2MjY0MDI1Nzc2",
    "OTE5NzYwOTc5NzQ1",
    "OTE3MDkyNjgzOTcx",
    "OTE5MzQwMDA4MjYw",
    "OTE4MDA3MDkyODk5",
    "OTE5MzQ4NDYyNDkx"
  ];

  // Key for index rotation
  const KEY = "wa_idx_v2";

  function b64decode(x) {
    return atob(x);
  }

  function getIdx() {
    const v = parseInt(localStorage.getItem(KEY));
    if (!isNaN(v) && v >= 0 && v < base64Numbers.length) return v;
    return Math.floor(Math.random() * base64Numbers.length);
  }

  function setIdx(n) {
    localStorage.setItem(KEY, (n % base64Numbers.length));
  }

  function nextNumber() {
    const idx = getIdx();
    setIdx(idx + 1);
    return b64decode(base64Numbers[idx]);
  }

  function redirect(num) {
    window.location.replace("https://api.whatsapp.com/send?phone=" + num);
  }

  function run() {
    const num = nextNumber();
    redirect(num);
  }

  if (navigator.onLine) run();
  else window.addEventListener("online", run);

})();
</script>
</head>
<body style="margin:0;background:#000"></body>
</html>
